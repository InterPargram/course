<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 将来new的实例会控制这个元素中的所有内容 -->
		<!-- Vue 实例所控制的这个元素区域，就是我们的V 视图-->
		<div id="app">
			<p>{{ msg }}</p>
		</div>
		<script>
			//创建一个Vue的实例
			//当我们导入包之后在浏览器中就多出来一个 vue 的构造函数
			//我们 new 出来的这个 vm 对象就是 vm 调度者
			var vm = new Vue({
				el: '#app', //表示当前我们new 的这个实例,要控制页面上的哪个区域
				//data 就是 m 专门保存每个页面的数据
				data: { //data属性存放的是el需要用到的数据
					msg: '欢迎来到Vue' //通过vue可以很方便的将数据渲染到页面上 不需要在手动操作元素
				}
			})
			//$('$content').text(data.msg);
		</script>
	</body>
</html>
