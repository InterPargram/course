<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

		<div id="app">

			<p v-for="(user,i) in list">Id:{{user.id}}----Name:{{user.name}}---索引:{{i}}</p>

			<!-- v-for循环对象 -->
			<!-- 注意在遍历对象身上的键值对的时候，除了有 val key 在第三个位置还有一个索引 -->
			<p v-for="(val,key,i) in users">值是：{{val}}---键是：{{key}}</p>

		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					list: [{
							id: 1,
							name: 'zs1'
						},
						{
							id: 2,
							name: 'zs2'
						},
						{
							id: 3,
							name: 'zs3'
						}
					],
					users: {
						id: 1,
						name: '大哥',
						gender: '男'
					}
				},
				methods: {}
			})
		</script>
	</body>
</html>
