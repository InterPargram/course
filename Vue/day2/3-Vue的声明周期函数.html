<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			
		</div>
		
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app',
				data:{},
				methods:{},
				beforeCreate() {//实例创建之前会执行这个方法
					//注意:data 和 methods 中的 数据 都没有被初始化
				},
				created() {
					//data 和 methods 中的数据已经被初始化
					//如果要调用 methods 中的方法 或者是操作 data 中的数据 最早是在这个方法中进行操作
				},
				beforeMount() {
					
				}
			})
		</script>
	</body>
</html>
