<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.red {
				color: red;
			}

			.thin {
				font-weight: 200;
			}

			.italic {
				font-style: italic;
			}

			.active {
				letter-spacing: 0.5em;
			}
		</style>
	</head>
	<body>

		<div id="app">
			<h1 class="red thin">世界这么大，我想去看看！！</h1>
			<!-- 直接使用数组的形式来添加样式 -->
			<h1 :class="['thin']">世界这么大，我想去看看！！</h1>
			<!-- 在数组中使用三元表达式 -->
			<h1 :class="['thin',flag?active:' ']">世界这么大，我想去看看！！</h1>
			<!-- 数组中使用对象来代替三元表达式提高可读性 -->
			<h1 :class="['thin','italic',{'active':flag}]">世界这么大，我想去看看！！</h1>
			<!-- 直接使用对象并且属性名可以不带引号 -->
			<h1 :class="classobj">世界这么大，我想去看看！！</h1>
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					classobj: {
						red: true,
						active: true,
						thin: true
					}
				},
				methods: {}
			})
		</script>
	</body>
</html>
