<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

		<div id="app">

			<!-- <input type="button" name="" id="" value="toggle" @click="toggle" /> -->

			<input type="button" name="" id="" value="toggle" @click="flag=!flag" />

			<!-- v-if特点：每次都会删除和创建元素 -->
			<!-- v-show特点:不会进行删除和创建操作，只是切换了 display:none样式 -->

			<!-- v-if有较高的切换性能消耗；v-show有较高的初始渲染消耗 -->
			<!-- 如果元素涉及频繁的切换，最好不要用 v-if 推荐使用 v-show-->
			<!-- 如果元素永远不会显示出来给用户看推荐使用 v-if -->
			<h3 v-if="flag">这是 v-if 控制的元素</h3>
			<h3 v-show="flag">这是 v-show 控制的元素</h3>

		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					flag: true
				},
				methods: {
					toggle() {
						this.flag = !this.flag
					}
				}
			})
		</script>
	</body>
</html>
