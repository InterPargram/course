<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

		<div id="app">
			<div>
				<label>Id:
					<input type="text" v-model="id">
				</label>

				<label>Name:
					<input type="text" v-model="name">
				</label>

				<input type="button" value="添加" @click="add2">
			</div>
			<!-- 注意：v-for 循环的时候，key 属性只能使用 number获取 string -->
			<!-- 注意：key 在使用的时候，必须使用 v-bind 属性绑定的形式，指定 key 的值 -->
			<!-- 保证数据的唯一性和原来的数据进行关联 -->
			<!-- 在组件中使用 v-for 循环的时候，或者在一些特殊的情况下，如果 v-for 有问题就给它指定唯一的 key 值 -->
			<p v-for="item in list" :key='item.id'>
				<input type="checkbox">
				{{item.id}}----{{item.name}}
			</p>
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					id: '',
					name: '',
					list: [{
							id: 1,
							name: '嬴政'
						},
						{
							id: 2,
							name: '李斯'
						},
						{
							id: 3,
							name: '韩非'
						},
						{
							id: 4,
							name: '赵高'
						},
						{
							id: 5,
							name: '荀子'
						}
					]
				},
				methods: {
					//添加方法
					add() {
						this.list.push({
							id: this.id,
							name: this.name
						})
					},
					add2() {
						this.list.unshift({
							id: this.id,
							name: this.name
						})
					}
				}
			})
		</script>
	</body>
</html>
