<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/vue-resource-1.3.4.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7.css" />
		<link rel="stylesheet" type="text/css" href="lib/animate.css" />
		<style type="text/css">
			li {
				border: 1px dashed #999999;
				margin: 5px;
				padding-left: 5px;
				line-height: 35px;
				font-size: 16px;
				width: 100%;
			}

			li:hover {
				background-color: #008B8B;
				transition: all 0.4s ease;
			}

			.v-enter,
			.v-leave-to {
				opacity: 0;
				transform: translateY(150px);
			}

			.v-enter-active,
			.v-leave-active {
				transition: all 0.6s ease;
			}

			/* v-move 和 v-leave-active 是固定写法配合使用可以实现列表动态效果 */
			.v-move {
				transition: all 0.6s ease;
			}

			.v-leave-active {
				position: absolute;
			}
		</style>
	</head>
	<body>

		<div id="app">
			<div>

				<label>
					Id:
					<input type="text" name="" id="" value="" v-model="id" />
				</label>

				<label>
					Name:
					<input type="text" name="" id="" value="" v-model="name" />
				</label>
				<input type="button" name="" id="" value="添加" @click="add" />
			</div>

		<!-- 	<ul> -->
				<!-- 如果元素使用 v-for 循环渲染出来的，要使用 transition-group 来包裹 -->
				<!-- 如果要给 v-for 循环创建的元素设置动画，必须为每个元素 设置 :key 属性 -->
				<!-- appear 属性是给 list 列表添加一个入场效果 -->
				<!-- tag 属性将 transition-group 渲染为 ul 元素，如果不设置 tag 默认渲染为 span 标签 -->
				<transition-group appear tag="ul">
					<li v-for="(item,i) in list" :key="item.id" @click="del(i)">
						{{item.id}}-----{{item.name}}
					</li>
				</transition-group>
		<!-- 	</ul> -->

		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					id: '',
					name: '',
					list: [{
							id: 1,
							name: '赵高'
						},
						{
							id: 2,
							name: '秦桧'
						},
						{
							id: 3,
							name: '魏忠贤'
						}
					]
				},
				methods: {
					add() {
						//向list中添加数据
						this.list.push({
							id: this.id,
							name: this.name
						})
						this.id = this.name = ''
					},
					del(i) {
						//向list中删除数据
						this.list.splice(i, 1)
					}
				}
			})
		</script>
	</body>
</html>
