<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/vue-resource-1.3.4.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7.css" />
		<link rel="stylesheet" type="text/css" href="lib/animate.css"/>
	</head>
	<body>
		
		<div id="app">
			<!-- 调用创建的模版组件 -->
			<my-com1></my-com1>
		</div>
		
		<script type="text/javascript">
			
			//使用 Vue.extend 来创建全局的组件
			var com1=Vue.extend({
				template:'<h3>这是使用 Vue.extend 创建出来的组件</h3>'
			})
			//使用 Vue.component 来创建模版
			//如果在创建组件的时候,组件名称使用 驼峰 格式,在引用的时候需要使用 - 来链接,如果不使用在直接使用名称来引用
			Vue.component('myCom1',com1)
			
			var vm=new Vue({
				el:'#app',
				data:{},
				methods:{}
			})
		</script>
	</body>
</html>
