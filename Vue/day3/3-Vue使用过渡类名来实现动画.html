<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/vue-resource-1.3.4.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7.css" />
		<style type="text/css">
			/* v-enter 这是一个时间点，这是动画还没有开始
			   v-leave-to 这是一个时间点，动画离开之后，这时动画已经结束
			 */
			.v-enter,
			.v-leave-to {
				/* opacity:0 表示完全透明
				   opacity:1 表示完全不透明
				 */
				opacity: 0;
				transform: translateX(150px);
			}

			/* v-enter-active 动画入场的时间段
			   v-leave-active 动画离场的时间段
			 */
			.v-enter-active,
			.v-leave-active {
				transition: all 0.4s ease;
			}
		</style>
	</head>
	<body>

		<div id="app">
			<!-- 点击按钮让 h3 消失，再次点击让 h3 显示 -->
			<input type="button" name="" id="" value="点击" @click="flag=!flag" />
			<transition>
				<h3 v-if="flag">世界这么大我想去看看</h3>
			</transition>
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					flag: false
				},
				methods: {}
			})
		</script>
	</body>
</html>
