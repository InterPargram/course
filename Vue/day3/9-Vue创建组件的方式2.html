<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/vue-resource-1.3.4.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7.css" />
		<link rel="stylesheet" type="text/css" href="lib/animate.css" />
	</head>
	<body>

		<div id="app">
			<!-- 使用标签引入使用 -->
			<mycom2></mycom2>
		</div>

		<script type="text/javascript">
			/* 第一个参数是 组件的名称 第二个参数 Vue.extend 其中 template 后面跟HTML内容 */
			/* Vue.component('mycom1',Vue.extend({
				template:'<h3>这是使用 Vue.component 直接创建组件</h3>'
			})) */

			/* 第二个参数不使用 Vue.extend 而是直接给他一个对象 { } */
			/* 注意：无论是那种方式创建出来的组件 template 创建出来的组件有且只有一个根元素 在本样例中 根元素为 div*/
			Vue.component('mycom2', {
				template: '<div><h3>这是使用 Vue.component 创建出来的组件</h3><span>123</span></div>'
			})

			var vm = new Vue({
				el: '#app',
				data: {},
				methods: {}
			})
		</script>
	</body>
</html>
