<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/vue-resource-1.3.4.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7.css" />
		<style type="text/css">
			.v-enter,
			.v-leave-to{
				opacity: 0;
				transform: translateX(150px);
			}
			
			.v-enter-active,
			.v-leave-active{
				transition: all 0.4s ease;
			}
			
			.my-enter,
			.my-leave-to{
				opacity: 0;
				transform: translateY(150px);
			}
			
			.my-enter-active,
			.my-leave-active{
				transition: all 0.4s ease;			
			}
		</style>
	</head>
	<body>
		
		<div id="app">
			
			<input type="button" name="" id="" value="点我" @click="flag=!flag"/>
			<transition>
				<h3 v-if="flag">世界这么大我想去看看</h3>
			</transition>
			
			<hr>
			
			<input type="button" name="" id="" value="点我" @click="flag2=!flag2" />
			<transition name="my">
				<h6 v-if="flag2">世界这么大我想去看看</h6>
			</transition>
			
		</div>
		
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app',
				data:{
					flag:false,
					flag2:false
				},
				methods:{}
			})
		</script>
	</body>
</html>
