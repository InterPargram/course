<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/vue-resource-1.3.4.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7.css" />
		<link rel="stylesheet" type="text/css" href="lib/animate.css" />
	</head>
	<body>

		<div id="app">
			<mycom3></mycom3>
		</div>
		
		<div id="app2">
			<login></login>
		</div>

		<!-- 在被控制的 #app 外面，使用 template 元素，定义组件的HTML模版结构 -->
		<template id="tem1">
			<div>
				<h1>这是在外面定义的HTML模版结构，不在页面中，同时有代码提示和高亮</h1>
				<h4>不错，好用！</h4>
			</div>
		</template>
		
		<template id="tem2">
			<div>
				<h1>这是在 app2 中定义的一个私有组件</h1>
			</div>
		</template>
		
		<script type="text/javascript">
			Vue.component('mycom3', {
				template: '#tem1'
			})

			var vm = new Vue({
				el: '#app',
				data: {},
				methods: {}
			})
			
			/* 定义一个私有组件 */
			var vm=new Vue({
				el:'#app2',
				data:{},
				methods:{},
				components:{
					login:{
						template:'#tem2'
					}
				}
			})
		</script>
	</body>
</html>
