<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/vue-resource-1.3.4.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7.css" />
		<link rel="stylesheet" type="text/css" href="lib/animate.css" />
	</head>
	<body>

		<div id="app">
			<input type="button" name="" id="" value="点击" @click="flag=!flag" />
			<!-- 入场效果使用 bounceIn 出场效果是 bounceOut -->
			<!-- <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut">
				<h3 v-if="flag">世界这么大我想去看看</h3>
			</transition> -->
			
			<!-- 使用 :duration 统一设置入场和出场的动画时间毫秒值 -->
			<!-- <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="200">
				<h3 v-if="flag" class="animated">世界这么大我想去看看</h3>
			</transition> -->
			
			<!-- 为入场和离场分别设置时间 -->
			<transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="{enter:200,leave:600}">
				<h3 v-if="flag" class="animated">世界这么大我想去看看</h3>
			</transition>
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					flag: false
				},
				methods: {}
			})
		</script>
	</body>
</html>
