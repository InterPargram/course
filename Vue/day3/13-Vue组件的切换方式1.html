<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/vue-resource-1.3.4.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7.css" />
		<link rel="stylesheet" type="text/css" href="lib/animate.css" />
	</head>
	<body>

		<div id="app">
			<!-- 注意：v-if 和 v-else 只能用在两个组件之间进行切换 组件多了就不能使用 -->
			<a href="" @click.prevent="flag=true">登录</a>
			<a href="" @click.prevent="flag=false">注册</a>
			<login v-if="flag"></login>
			<register v-else></register>
		</div>

		<template id="temlogin">
			<div>
				<h3>这是登录组件</h3>
			</div>
		</template>

		<template id="temregister">
			<div>
				<h3>这是注册组件</h3>
			</div>
		</template>

		<script type="text/javascript">
			Vue.component('login', {
				template: '#temlogin',
				data: function() {
					return {}
				}
			})

			Vue.component('register', {
				template: '#temregister',
				data: function() {
					return {}
				}
			})

			var vm = new Vue({
				el: '#app',
				data: {
					flag: true
				},
				methods: {}
			})
		</script>
	</body>
</html>
