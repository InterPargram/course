<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

		<div id="app">
			<!-- 点击按钮让 h3 消失，再次点击让 h3 显示 -->
			<input type="button" name="" id="" value="点击" @click="flag=!flag" />
			<h3 v-if="flag">世界这么大我想去看看</h3>
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					flag: false
				},
				methods: {}
			})
		</script>
	</body>
</html>
