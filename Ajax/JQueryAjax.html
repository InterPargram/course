<!DOCTYPE html>
<!-- 
 load() 方法是 JQuery 中最为简单和常用的Ajax方法，能载入远程的 HTML 代码并插入到 DOM 中
 它的结构是：load(url,[data],[callback])
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Jquery Ajax</title>
		<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
		<script type="text/javascript" charset="utf-8">
			$(function() {
				$("a").click(function() {
					//使用 load 方法处理 Ajax
					var url=this.href;
					$("#content").load(url);
					return false;
				});
			});
		</script>
	</head>
	<body>
		<a href="helloAjax.txt">HelloJQuery</a>
		<div id="content"></div>
	</body>
</html>
