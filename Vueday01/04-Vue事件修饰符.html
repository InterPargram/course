<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#inner {
				height: 150px;
				background-color: darkcyan;
			}

			#out {
				padding: 40px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- .stop 阻止冒泡 -->
			<!-- <div id="inner" @click="divHandler()">
			<input type="button" name="" id="" value="戳他" @click.stop="btnHandler()" />
			</div> -->

			<!-- .prevent 取消默认事件 -->
			<!-- <a href="https://www.baidu.com" @click.prevent="linkHandler">有问题找度娘，度娘很强大</a>-->

			<!-- .capture 执行捕获机制 -->
			<!-- <div id="inner" @click.capture="divHandler()">
				<input type="button" name="" id="" value="点它" @click="btnHandler()" />
			</div> -->

			<!-- .self 只有当前事件在该元素本身触发时才触发事件 -->
			<!-- <div id="inner" @click.self="divHandler()">
				<input type="button" name="" id="" value="点它" @click="btnHandler()"/>
			</div> -->

			<!-- .once 事件只触发一次 -->
			<!-- <a href="https://www.baidu.com" @click.prevent.once="linkHandler()">有问题找度娘，度娘很强大</a> -->

			<!-- 演示：.stop 和 .self 的区别 -->
			<!-- <div id="out" @click="outdivHandler">
				<div id="inner" @click="divHandler">
					<input type="button" name="" id="" value="点我" @click.stop="btnHandler()"/>
				</div>
			</div> -->

			<!-- .self 只会阻止他自身上的冒泡行为的触发，但是不会阻止冒泡的行为 -->
			<div id="out" @click="outdivHandler">
				<div id="inner" @click.self="divHandler">
					<input type="button" name="" id="" value="点我" @click="btnHandler()" />
				</div>
			</div>

		</div>


		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {

				},
				methods: {
					divHandler() {
						console.log('这里是触发了 div 的事件')
					},
					btnHandler() {
						console.log('这里是触发了 button 的事件')
					},
					linkHandler() {
						console.log('这里是触发了 a 的事件')
					},
					outdivHandler() {
						console.log('这里是触发了 outdiv 的事件')
					}
				}
			})
		</script>
	</body>
</html>
